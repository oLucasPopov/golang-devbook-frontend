<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devbook - Editar usu√°rio</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>

<body>
  {{ template "cabecalho" }}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <h3>Editar Dados</h3>
        <form id="editar-usuario">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira seu nome"
              value="{{ .Nome }}" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="Digite o seu e-mail" value="{{ .Email }}" required>
          </div>
          <div class="form-group">
            <label for="nick">Nick</label>
            <input type="text" class="form-control" name="nick" id="nick" placeholder="Digite o seu nick" value="{{ .Nick }}" required>
          </div>
          <button type="submit" class="btn btn-info">Atualizar Dados</button>
        </form>
      </div>
    </div>
  </div>

  {{ template "rodape" }}
  {{ template "scripts" }}
  
  <script src="/assets/js/usuario.js"></script>
</body>

</html>
